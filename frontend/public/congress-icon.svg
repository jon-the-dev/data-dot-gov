<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Capitol Dome -->
  <g transform="translate(50, 45)">
    <!-- Dome Base -->
    <rect x="-35" y="20" width="70" height="8" fill="#2c3e50" rx="1"/>

    <!-- Main Dome -->
    <path d="M -30 20 Q -30 -5, 0 -10 Q 30 -5, 30 20 Z" fill="#34495e"/>

    <!-- Dome Lantern -->
    <rect x="-4" y="-14" width="8" height="6" fill="#2c3e50"/>

    <!-- Dome Top -->
    <circle cx="0" cy="-15" r="3" fill="#2c3e50"/>

    <!-- Flag -->
    <rect x="-0.5" y="-22" width="1" height="7" fill="#2c3e50"/>
    <path d="M 0.5 -22 L 0.5 -19 L 5 -20.5 Z" fill="#e74c3c"/>
  </g>

  <!-- Building Base -->
  <rect x="15" y="63" width="70" height="25" fill="#34495e"/>

  <!-- Columns -->
  <rect x="20" y="65" width="3" height="20" fill="#ecf0f1"/>
  <rect x="28" y="65" width="3" height="20" fill="#ecf0f1"/>
  <rect x="36" y="65" width="3" height="20" fill="#ecf0f1"/>
  <rect x="44" y="65" width="3" height="20" fill="#ecf0f1"/>
  <rect x="52" y="65" width="3" height="20" fill="#ecf0f1"/>
  <rect x="60" y="65" width="3" height="20" fill="#ecf0f1"/>
  <rect x="68" y="65" width="3" height="20" fill="#ecf0f1"/>
  <rect x="76" y="65" width="3" height="20" fill="#ecf0f1"/>

  <!-- Steps -->
  <rect x="10" y="88" width="80" height="3" fill="#2c3e50"/>
  <rect x="8" y="91" width="84" height="3" fill="#34495e"/>
  <rect x="6" y="94" width="88" height="3" fill="#2c3e50"/>

  <!-- Stars (representing states) -->
  <g fill="#f39c12" opacity="0.8">
    <circle cx="25" cy="50" r="1.5"/>
    <circle cx="50" cy="52" r="1.5"/>
    <circle cx="75" cy="50" r="1.5"/>
    <circle cx="35" cy="55" r="1.5"/>
    <circle cx="65" cy="55" r="1.5"/>
  </g>
</svg>