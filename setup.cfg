[flake8]
max-line-length = 88
max-complexity = 10
select = E,W,F,C,N
ignore =
    E203,  # whitespace before ':'
    E501,  # line too long (handled by black)
    W503,  # line break before binary operator
    W504,  # line break after binary operator
    E231,  # missing whitespace after ','
    E402,  # module level import not at top of file (for conditional imports)
exclude =
    .git,
    __pycache__,
    build,
    dist,
    .venv,
    venv,
    .tox,
    .eggs,
    *.egg,
    migrations,
    node_modules,
    .pytest_cache,
    .mypy_cache,
    .coverage

# Flake8-docstrings configuration
docstring-convention = google
require-return-section-when-returning-nothing = False

# Flake8-import-order configuration
import-order-style = google
application-import-names = congress_analyzer

# Flake8-bugbear configuration
extend-immutable-calls =
    frozenset,
    tuple

[pycodestyle]
max-line-length = 88
ignore = E203,E501,W503,W504

[pydocstyle]
convention = google
add-ignore = D100,D101,D102,D103,D104,D105,D107

[bandit]
exclude_dirs = tests,migrations,node_modules,.venv,venv
skips = B101,B601

[tool:pytest]
minversion = 7.0
addopts = -ra -q --strict-markers --strict-config
testpaths = tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

[coverage:run]
source = .
omit =
    */tests/*,
    */test_*,
    */_test*,
    */venv/*,
    */.venv/*,
    */node_modules/*,
    */migrations/*,
    */__pycache__/*,
    */build/*,
    */dist/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod