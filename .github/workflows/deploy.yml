name: Congressional Transparency Platform - CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_FRONTEND: ${{ github.repository }}-frontend
  IMAGE_NAME_BACKEND: ${{ github.repository }}-backend

jobs:
  # Code Quality and Testing
  quality-checks:
    name: Code Quality & Testing
    runs-on: ubuntu-latest
    strategy:
      matrix:
        check: [lint-python, lint-frontend, test-python, test-frontend, security-scan]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      if: contains(matrix.check, 'python')
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Set up Node.js 18
      if: contains(matrix.check, 'frontend')
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'
        cache-dependency-path: frontend/pnpm-lock.yaml

    - name: Install pnpm
      if: contains(matrix.check, 'frontend')
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Install Python dependencies
      if: contains(matrix.check, 'python')
      run: |
        python -m pip install --upgrade pip
        pip install pipenv
        pipenv install --dev
        pipenv install flake8 black isort pytest pytest-cov bandit safety

    - name: Install Frontend dependencies
      if: contains(matrix.check, 'frontend')
      working-directory: frontend
      run: pnpm install --frozen-lockfile

    - name: Lint Python code
      if: matrix.check == 'lint-python'
      run: |
        pipenv run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        pipenv run black --check .
        pipenv run isort --check-only .

    - name: Lint Frontend code
      if: matrix.check == 'lint-frontend'
      working-directory: frontend
      run: |
        pnpm run lint
        pnpm run type-check

    - name: Test Python code
      if: matrix.check == 'test-python'
      run: |
        pipenv run pytest --cov=. --cov-report=xml --cov-report=html

    - name: Test Frontend code
      if: matrix.check == 'test-frontend'
      working-directory: frontend
      run: |
        pnpm run build
        # Add actual tests when available
        # pnpm run test

    - name: Security scan
      if: matrix.check == 'security-scan'
      run: |
        pipenv run bandit -r . -f json -o bandit-report.json || true
        pipenv run safety check --json --output safety-report.json || true

    - name: Upload coverage reports
      if: matrix.check == 'test-python'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: python
        name: python-coverage

  # Build Docker Images
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: quality-checks
    if: github.event_name == 'push'
    outputs:
      frontend-image: ${{ steps.frontend-meta.outputs.tags }}
      backend-image: ${{ steps.backend-meta.outputs.tags }}
      frontend-digest: ${{ steps.frontend-build.outputs.digest }}
      backend-digest: ${{ steps.backend-build.outputs.digest }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract Frontend metadata
      id: frontend-meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix=sha-

    - name: Extract Backend metadata
      id: backend-meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix=sha-

    - name: Build and push Frontend image
      id: frontend-build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.frontend
        target: production
        push: true
        tags: ${{ steps.frontend-meta.outputs.tags }}
        labels: ${{ steps.frontend-meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          VITE_API_URL=https://congress-api.local.team-skynet.io
          VITE_APP_TITLE=Congressional Transparency Platform
          VITE_ENABLE_ANALYTICS=true
          VITE_VERSION=${{ github.ref_name }}

    - name: Build and push Backend image
      id: backend-build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.backend
        target: production
        push: true
        tags: ${{ steps.backend-meta.outputs.tags }}
        labels: ${{ steps.backend-meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Security Scanning
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: build-images
    if: github.event_name == 'push'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner - Frontend
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ needs.build-images.outputs.frontend-image }}
        format: 'sarif'
        output: 'frontend-trivy-results.sarif'

    - name: Run Trivy vulnerability scanner - Backend
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ needs.build-images.outputs.backend-image }}
        format: 'sarif'
        output: 'backend-trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'frontend-trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'backend-trivy-results.sarif'

  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-images, security-scan]
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # Replace with actual deployment commands
        # kubectl apply -f k8s/staging/
        # kubectl set image deployment/frontend frontend=${{ needs.build-images.outputs.frontend-image }}
        # kubectl set image deployment/backend backend=${{ needs.build-images.outputs.backend-image }}
        echo "Staging deployment would happen here"

    - name: Run staging tests
      run: |
        echo "Running staging integration tests..."
        # Add staging-specific tests here
        echo "Staging tests would run here"

    - name: Notify staging deployment
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        text: 'Congressional Transparency Platform deployed to staging'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-images, security-scan]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    environment: production

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Deploy to production
      run: |
        echo "Deploying to production environment..."
        # Replace with actual deployment commands
        # kubectl apply -f k8s/production/
        # kubectl set image deployment/frontend frontend=${{ needs.build-images.outputs.frontend-image }}
        # kubectl set image deployment/backend backend=${{ needs.build-images.outputs.backend-image }}
        echo "Production deployment would happen here"

    - name: Run production smoke tests
      run: |
        echo "Running production smoke tests..."
        # Add production smoke tests here
        curl -f https://congress.local.team-skynet.io/health || exit 1
        curl -f https://congress-api.local.team-skynet.io/health || exit 1

    - name: Create release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Congressional Transparency Platform Release

          Changes in this release:
          - Automated deployment via GitHub Actions
          - Security scanning with Trivy
          - Multi-environment support (staging/production)

          Docker Images:
          - Frontend: ${{ needs.build-images.outputs.frontend-image }}
          - Backend: ${{ needs.build-images.outputs.backend-image }}
        draft: false
        prerelease: false

    - name: Notify production deployment
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        text: 'Congressional Transparency Platform deployed to production ðŸš€'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Performance Testing
  performance-test:
    name: Performance Testing
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/develop'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run Lighthouse CI
      uses: treosh/lighthouse-ci-action@v10
      with:
        urls: |
          https://congress-staging.local.team-skynet.io
        configPath: './lighthouserc.json'
        uploadArtifacts: true
        temporaryPublicStorage: true

    - name: Run K6 load tests
      uses: grafana/k6-action@v0.3.1
      with:
        filename: tests/performance/load-test.js
      env:
        K6_CLOUD_TOKEN: ${{ secrets.K6_CLOUD_TOKEN }}

  # Cleanup
  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()

    steps:
