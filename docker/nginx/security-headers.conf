# Security headers configuration for Congressional Transparency Platform

# Basic security headers
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Prevent MIME type sniffing
add_header X-Content-Type-Options "nosniff" always;

# Prevent clickjacking
add_header X-Frame-Options "SAMEORIGIN" always;

# Enable XSS protection
add_header X-XSS-Protection "1; mode=block" always;

# Control referrer information
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Permissions Policy (formerly Feature Policy)
add_header Permissions-Policy "
    camera=(),
    microphone=(),
    geolocation=(),
    payment=(),
    usb=(),
    magnetometer=(),
    gyroscope=(),
    accelerometer=(),
    ambient-light-sensor=(),
    autoplay=(),
    encrypted-media=(),
    fullscreen=(self),
    picture-in-picture=()
" always;

# Strict Transport Security (HSTS) - Enable only with HTTPS
# add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Content Security Policy for the application
add_header Content-Security-Policy "
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com data:;
    img-src 'self' data: https: blob:;
    connect-src 'self' https://congress-api.local.team-skynet.io https://api.congress.gov https://lda.senate.gov wss: ws:;
    media-src 'self';
    object-src 'none';
    frame-src 'none';
    frame-ancestors 'none';
    base-uri 'self';
    form-action 'self';
    manifest-src 'self';
    worker-src 'self' blob:;
    child-src 'self' blob:;
    upgrade-insecure-requests;
" always;

# Additional security headers for API responses
map $sent_http_content_type $cors_header {
    ~^application/json$ "*";
    ~^text/plain$ "*";
    default "";
}

# CORS headers for API endpoints
add_header Access-Control-Allow-Origin $cors_header;
add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization, Cache-Control" always;
add_header Access-Control-Allow-Credentials "true" always;

# Hide server information
server_tokens off;
more_clear_headers Server;

# Remove powered by headers
more_clear_headers X-Powered-By;