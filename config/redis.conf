# Redis configuration for Congressional Transparency Platform Production

# Basic Configuration
port 6379
bind 0.0.0.0
protected-mode no

# Memory Management
maxmemory 1gb
maxmemory-policy allkeys-lru
maxmemory-samples 10

# Persistence Configuration
save 900 1      # Save if at least 1 key changed in 900 seconds
save 300 10     # Save if at least 10 keys changed in 300 seconds
save 60 10000   # Save if at least 10000 keys changed in 60 seconds

# AOF (Append Only File) Configuration
appendonly yes
appendfilename "congress-appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Logging
loglevel notice
logfile "/var/log/redis/redis.log"
syslog-enabled yes
syslog-ident congress-redis

# Performance Tuning
tcp-keepalive 300
timeout 0
tcp-backlog 511

# Database Configuration
databases 16

# Client Configuration
maxclients 1000

# Security (password will be set via environment variable)
# requirepass will be set via command line

# Slow Log Configuration
slowlog-log-slower-than 10000
slowlog-max-len 128

# Key Expiration
active-expire-effort 1

# Memory Usage Optimizations
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog Configuration
hll-sparse-max-bytes 3000

# Stream Configuration
stream-node-max-bytes 4096
stream-node-max-entries 100

# Advanced Configuration
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Stop writes if disk errors
stop-writes-on-bgsave-error yes

# Compression
rdbcompression yes
rdbchecksum yes

# Replication (for future clustering)
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60

# Client Output Buffer Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Thread I/O Configuration
io-threads 4
io-threads-do-reads yes

# Disable dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_CONGRESS_ADMIN_ONLY"
rename-command DEBUG ""
rename-command EVAL ""
rename-command SHUTDOWN "SHUTDOWN_CONGRESS_ADMIN_ONLY"